    <div class="container">

        <div id="main">
                <h1>TIC TAC TOE</h1>

                <p id="ins">Game starts by just Tap on

                    <br>
                    And
                    <br>
                    Second

                    <!-- Player Names-->

        
                <br><br>

                <input type="text" id="b1" onclick=
